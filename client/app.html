<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

<div class="dashboard">

    <h1 class="title">
        <i class="fa-solid fa-house"></i>
        Bangalore Home Price Predictor
    </h1>

    <div class="card">

        <!-- Area -->
        <div class="input-group">
            <label>Area (Square Feet)</label>
            <div class="input-icon">
                <i class="fa-solid fa-ruler-combined"></i>
                <input type="text" id="uiSqft" value="1000">
            </div>
        </div>

        <!-- BHK -->
        <div class="input-group">
            <label>BHK</label>
            <div class="switch-field">
                <input type="radio" id="bhk1" name="uiBHK" value="1">
                <label for="bhk1">1</label>

                <input type="radio" id="bhk2" name="uiBHK" value="2" checked>
                <label for="bhk2">2</label>

                <input type="radio" id="bhk3" name="uiBHK" value="3">
                <label for="bhk3">3</label>

                <input type="radio" id="bhk4" name="uiBHK" value="4">
                <label for="bhk4">4</label>

                <input type="radio" id="bhk5" name="uiBHK" value="5">
                <label for="bhk5">5</label>
            </div>
        </div>

        <!-- Bathrooms -->
        <div class="input-group">
            <label>Bathrooms</label>
            <div class="switch-field">
                <input type="radio" id="bath1" name="uiBathrooms" value="1">
                <label for="bath1">1</label>

                <input type="radio" id="bath2" name="uiBathrooms" value="2" checked>
                <label for="bath2">2</label>

                <input type="radio" id="bath3" name="uiBathrooms" value="3">
                <label for="bath3">3</label>

                <input type="radio" id="bath4" name="uiBathrooms" value="4">
                <label for="bath4">4</label>

                <input type="radio" id="bath5" name="uiBathrooms" value="5">
                <label for="bath5">5</label>
            </div>
        </div>

        <!-- Location -->
        <div class="input-group">
            <label>Location</label>
            <div class="input-icon">
                <i class="fa-solid fa-location-dot"></i>
                <select id="uiLocations">
                    <option disabled selected>Choose Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                </select>
            </div>
        </div>

        <button class="submit" onclick="onClickedEstimatePrice()" type="button">
            <i class="fa-solid fa-calculator"></i> Estimate Price
        </button>

        <div id="uiEstimatedPrice" class="result"></div>

    </div>

</div>

</body>
</html>
